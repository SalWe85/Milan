<!DOCTYPE html>
<html>
<head>
	<title>Milan</title>
</head>
<body>
	<div id="div1">
		<h1>Kalkulator</h1>
		<input id="Unos1" type="text" placeholder="Prvi broj"><br><br>
		<input id="Unos2" type="text" placeholder="Drugi broj"><br><br>
		<button onclick="klik()">Saberi</button>

		<p id="Upis"></p>
	</div>
	<style type="text/css">
		body {
			display: flex;
			justify-content: center;
			height: 100vh;
			align-items: center;

		}
		#div1 {
			display: block;
			text-align: center;
			border: 5px solid black;
			justify-content: center;
			align-items: center;
			width: 300px;
			height: 300px;
			border-radius: 50px;

		}
		
	</style>


	<script type="text/javascript">
		function klik(){
			var x=document.getElementById('Unos1').value;
			var y=document.getElementById('Unos2').value;
			var c=Number(x)+Number(y);
			document.getElementById('Upis').innerHTML="rezultat je: " + c;
		}
		
	</script>

</html>
